<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoAssistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
    <header>
        <h1>AutoAssistant</h1>
        <nav class="stroke">
            <ul>
                <li><a id="login">Login</a></li>
                <li><p class="slash">/</p></li>
                <li><a id="signup">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="" id="fig_contain">
            <figure class="" id="banner">
                    <div class="" id="info_box">
                        <div id="app_desc">
                            <h2 id="">Welcome to AutoAssistant</h2>
                            <p class="" id="">Your favorite artists' discography is right here at your fingertips.<br> Simply search a musical artist to be shown information about them, and their most recent albums.<br> On top of that, we'll show you similar artists so you can find more of the kind of music you love to listen to! <br> Then you can click a related artist's image to start the whole process again. <br> We've already gotten you started with a random artist below as an example. <br> Dive down a musical rabbit hole with us!</p>
                        </div>
                            <div class="columns control" id="input-container">
                                <input class="input" type="search" placeholder="Vehicle Search" id="input-box" name="artistName">
                                <button class="button is-responsive" id="search-button"><i class='fa-solid fa-magnifying-glass icon'></i></button>
                            </div>
                    </div>    
            </figure> 
        </div>
    </main>
</body>
</html>
